version: '3.8'

services:
  causal-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./notebooks:/app/notebooks
    environment:
      - CONFIG_PATH=/app/src/config/config.yaml
    command: uvicorn src.service.server:app --host 0.0.0.0 --port 8000 --reload

